<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
</head>

<body>
    <h1>ToDo List in console</h1>
    <ul>
        <li>"new" - add a new item</li>
        <li>"list" - list all items</li>
        <li>"delete" - remove a specific item</li>
        <li>"quit" - exit app</li>
    </ul>
    <script src="todo.js"></script>
</body>

</html>
