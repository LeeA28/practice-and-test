<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms test</title>
</head>

<body>
    <form action="/new">
        <p>
            <label for="username">Enter a Username</label>
            <input id="username" type="text" placeholder="Username" name="username">
        </p>
        <p>
            <label for="pass">Enter a Password</label>
            <input id="pass" type="password" placeholder="Password" name="password">
        </p>
        <button type="submit">Submit</button>
        </p>
    </form>
    <hr>

    <form action="https://www.reddit.com/search/" target="_blank">
        <input type="text" name="q">
        <button>submit</button>
    </form>

    <form action="https://www.google.com/search" target="_blank">
        <input type="text" name="q">
        <button>search google</button>
    </form>
    <form action="https://www.youtube.com/results" target="_blank">
        <input type="text" name="search_query">
        <button>seach youtube</button>
    </form>

    <h2>more inputs</h2>
    <form action="/wow">

        <p>
        <h3>Please agree to terms of services</h3>
        <input type="checkbox" name="agree to TOS" id="agree">
        <label for="agree">I agree to everything</label>
        </p>

        <p>
        <h3>Fav type of way to take protein</h3>
        <input type="radio" name="protein" id="bar" value="bar">
        <label for="bar">Bar:</label>
        <input type="radio" name="protein" id="powder" value="powder">
        <label for="powder">Powder:</label>
        <input type="radio" name="protein" id="drugs" value="drugs">
        <label for="drugs">Drugs:</label>
        </p>

        <p>
        <h3>Please select meal type</h3>
        <label for="meal">select meal type</label>
        <select name="food" id="meal">
            <option value="">please select your meal</option>
            <option value="chicken">chicken</option>
            <option value="steak">steak</option>
            <option value="vegan">vegan</option>
        </select>
        </p>

        <p>
            <button>go!</button>
        </p>

        <p>
            <input type="range" id="volume" name="vol" min="0" max="100" step="20">
            <label for="volume">volume</label>
        </p>

    </form>

    <p>
        <label for="text">Any special requets</label> <br>
        <textarea name="request" id="text" placeholder="enter..." cols="30" rows="10"></textarea>
    </p>


    <h2>Validations</h2>
    <form action="/test">
        <label for="first">Enter first name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="user">Username</label>
            <input type="text" name="username" id="user" minlength="3" maxlength="15" required>
        </p>
        <button>Submit first name</button>
    </form>

</body>

</html>
